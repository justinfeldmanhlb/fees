<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timesheet Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; }

    /* ===== TOP BAR ===== */
    .topbar {
      display: flex;
      align-items: center;
      background: #00796b;
      padding: 10px 20px;
      color: #fff;
      gap: 10px;
    }
    .topbar button {
      background: #fff;
      color: #00796b;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      margin-right: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    }
    .topbar button:hover { background: #e0f2f1; }

    /* ===== MAIN LAYOUT ===== */
    .container { display: flex; margin: 30px; gap: 40px; }

    .left-panel {
      width: 220px;
      background: #e0f7fa;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .bucket {
      background: #fff;
      border: 1px solid #b2dfdb;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      cursor: grab;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .right-panel {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* ===== TIMESHEET GRID ===== */
    .timesheet {
      display: grid;
      grid-template-columns: 80px repeat(5, 1fr);
      gap: 1px;
      background: #ccc;
    }
    .timesheet div {
      background: #fff;
      border: 1px solid #ddd;
      padding: 4px;
      font-size: 12px;
      text-align: center;
      min-height: 32px;
      position: relative;
    }
    .header {
      background: #00796b;
      color: #fff;
      font-weight: bold;
    }
    .task-block {
      background: #66ccff;
      color: #000;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 2px 0;
      cursor: move;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      position: absolute;
      left: 4px; right: 4px; top: 4px; bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- ===== TOP MENU BAR ===== -->
  <div class="topbar">
    <button id="btnTeams"><span>üíº</span>Teams Pre-Fill</button>
    <button><span>üìÖ</span>Calendar</button>
    <button><span>üìù</span>Notes</button>
    <button><span>üîç</span>Search</button>
    <button id="btnFees"><span>üí≤</span>Fees</button>
    <button><span>‚öôÔ∏è</span>Settings</button>
  </div>

  <div class="container">

    <!-- ===== LEFT PANEL ===== -->
    <div class="left-panel">
      <h3>Suggested Buckets</h3>

      <div class="bucket" draggable="true">üßë‚Äçüíº Client Meetings ‚Äì 45 min</div>
      <div class="bucket" draggable="true">üíª Tax Work ‚Äì 45 min</div>
      <div class="bucket" draggable="true">‚úâÔ∏è Email ‚Äì 20 min</div>
    </div>

    <!-- ===== RIGHT PANEL ===== -->
    <div class="right-panel">
      <h3>Timesheet Grid</h3>

      <div class="timesheet" id="timesheet">
        <div class="header"></div>
        <div class="header">Mon</div>
        <div class="header">Tue</div>
        <div class="header">Wed</div>
        <div class="header">Thu</div>
        <div class="header">Fri</div>
      </div>
    </div>

  </div>

  <script>
    /* ===== BUILD TIMESHEET SLOTS ===== */
    const timesheet = document.getElementById('timesheet');

    for (let hour = 8; hour < 18; hour++) {
      const timeLabel = document.createElement('div');
      timeLabel.textContent = `${hour}:00`;
      timesheet.appendChild(timeLabel);

      for (let day = 0; day < 5; day++) {
        const slot = document.createElement('div');
        slot.dataset.hour = hour;
        slot.dataset.day = day;

        slot.ondragover = e => e.preventDefault();
        slot.ondrop = function(e) {
          e.preventDefault();
          const data = e.dataTransfer.getData("text/plain");
          if (data.startsWith("bucket:")) {
            const block = document.createElement('div');
            block.className = 'task-block';
            block.textContent = data.replace("bucket:", "");
            slot.appendChild(block);
          }
        };

        timesheet.appendChild(slot);
      }
    }

    /* ===== DRAG LOGIC FOR BUCKETS ===== */
    document.querySelectorAll('.bucket').forEach(bucket => {
      bucket.ondragstart = function(e) {
        e.dataTransfer.setData("text/plain", "bucket:" + bucket.textContent);
      };
    });

    /* ===== TEAMS PREFILL BUTTON ===== */
    document.getElementById('btnTeams').onclick = function() {
      const demoTasks = [
        { day: 0, start: 9, duration: 1, desc: 'üíº Team Meeting' },
        { day: 1, start: 10, duration: 2, desc: 'üßë‚Äçüíº Client Call' },
        { day: 2, start: 14, duration: 1, desc: 'üíª Tax Review' },
        { day: 3, start: 11, duration: 1, desc: '‚úâÔ∏è Emails to Client' },
        { day: 4, start: 15, duration: 1, desc: 'üìÖ Project Update' }
      ];

      demoTasks.forEach(t => {
        for (let d = 0; d < t.duration; d++) {
          const slot = [...timesheet.children].find(
            div =>
              parseInt(div.dataset.hour) === t.start + d &&
              parseInt(div.dataset.day) === t.day
          );
          if (slot) {
            const block = document.createElement('div');
            block.className = 'task-block';
            block.textContent = t.desc;
            slot.appendChild(block);
          }
        }
      });
    };

    /* ===== FEES BUTTON LINK ===== */
    document.getElementById('btnFees').onclick = function() {
      window.location.href = "fees.html";
    };
  </script>

</body>
</html>
