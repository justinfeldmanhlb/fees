<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Activity Timesheet Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: #f0f0f0;
  }

  /* Left panel */
  .left-panel {
    width: 300px;
    background: #fff;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    padding: 10px;
  }

  .timeline, .buckets {
    margin-bottom: 20px;
  }

  .timeline h3, .buckets h3 {
    margin: 0 0 10px 0;
    font-size: 14px;
    color: #333;
  }

  .event, .bucket {
    background: #fff8dc;
    border: 1px solid #ddd;
    padding: 6px 8px;
    margin-bottom: 6px;
    border-radius: 4px;
    cursor: grab;
    user-select: none;
    transition: box-shadow 0.2s, transform 0.2s;
  }

  .bucket {
    background: #cdeffd;
  }

  .bucket.dragging, .event.dragging {
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transform: scale(1.05);
    cursor: grabbing;
  }

  /* Right panel */
  .right-panel {
    flex: 1;
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-auto-rows: 40px;
    gap: 1px;
    background: #ccc;
  }

  .day-header {
    background: #00796b;
    color: white;
    text-align: center;
    font-weight: bold;
    line-height: 40px;
  }

  .time-slot {
    background: #fff;
    border: 1px solid #ddd;
    position: relative;
  }

  .task-block {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background: #ffd699;
    border: 1px solid #333;
    border-radius: 4px;
    padding: 2px 4px;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .task-block .delete-btn {
    margin-left: 4px;
    font-weight: bold;
    cursor: pointer;
    color: #900;
  }
</style>
</head>
<body>

<div class="left-panel">
  <div class="timeline">
    <h3>Daily Activity</h3>
    <div class="event" draggable="true">Catchup with Fiona – 15 min</div>
    <div class="event" draggable="true">Acctax Huddle – 30 min</div>
    <div class="event" draggable="true">Excel: Tax Worksheet – 45 min</div>
    <div class="event" draggable="true">Emails: Client A – 20 min</div>
  </div>

  <div class="buckets">
    <h3>Suggested Buckets</h3>
    <div class="bucket" draggable="true">Client Meetings – 45 min</div>
    <div class="bucket" draggable="true">Tax Work – 45 min</div>
    <div class="bucket" draggable="true">Email – 20 min</div>
  </div>
</div>

<div class="right-panel" id="timesheet">
  <div class="day-header">Mon</div>
  <div class="day-header">Tue</div>
  <div class="day-header">Wed</div>
  <div class="day-header">Thu</div>
  <div class="day-header">Fri</div>

  <!-- Time slots -->
  <!-- 8:00–17:00 rows -->
  <script>
    const timesheet = document.getElementById('timesheet');
    const hours = 10; // 8:00–18:00
    for (let i = 0; i < hours; i++) {
      for (let j = 0; j < 5; j++) {
        const slot = document.createElement('div');
        slot.className = 'time-slot';
        slot.dataset.row = i;
        slot.dataset.col = j;
        timesheet.appendChild(slot);
      }
    }
  </script>
</div>

<script>
  let draggedItem = null;

  document.querySelectorAll('.bucket, .event').forEach(item => {
    item.addEventListener('dragstart', (e) => {
      draggedItem = item;
      item.classList.add('dragging');
    });

    item.addEventListener('dragend', () => {
      draggedItem = null;
      item.classList.remove('dragging');
    });
  });

  document.querySelectorAll('.time-slot').forEach(slot => {
    slot.addEventListener('dragover', e => e.preventDefault());

    slot.addEventListener('drop', () => {
      if (!draggedItem) return;
      const task = document.createElement('div');
      task.className = 'task-block';
      task.innerHTML = `<span>${draggedItem.textContent}</span><span class="delete-btn">x</span>`;
      slot.appendChild(task);

      const deleteBtn = task.querySelector('.delete-btn');
      deleteBtn.addEventListener('click', () => task.remove());
    });
  });
</script>

</body>
</html>
