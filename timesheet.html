
<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: Arial; }
  .timesheet {
    display: grid;
    grid-template-columns: 100px repeat(5, 1fr);
    grid-auto-rows: 40px;
    border: 1px solid #ccc;
  }
  .header {
    background: #00796b;
    color: white;
    text-align: center;
    font-weight: bold;
  }
  .time-slot {
    background: #fff8dc;
    border: 1px solid #ddd;
  }
  .task {
    background: white;
    border: 1px solid #333;
    padding: 4px;
    font-size: 12px;
  }
</style>
</head>
<body>
<div class="timesheet">
  <div class="header">Time</div>
  <div class="header">Mon</div>
  <div class="header">Tue</div>
  <div class="header">Wed</div>
  <div class="header">Thu</div>
  <div class="header">Fri</div>

  <!-- Example row -->
  <div class="time-slot">8:00</div>
  <div class="time-slot"><div class="task">Job: Tax Mgmt<br>8:00-9:00</div></div>
  <div class="time-slot"></div>
  <div class="time-slot"></div>
  <div class="time-slot"></div>
  <div class="time-slot"></div>
</div>
</body>
</html>
