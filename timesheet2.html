<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timesheet Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .container { padding: 10px; }
  #btnPreFill { padding: 8px 12px; margin-bottom: 10px; cursor: pointer; }
  .timesheet { display: grid; grid-template-columns: 80px repeat(5, 1fr); gap:1px; background:#ccc; }
  .timesheet div { background:#fff; border:1px solid #ddd; padding:4px; font-size:12px; text-align:center; }
  .header { background:#00796b; color:#fff; font-weight:bold; }
  .task-block { background:#66ccff; color:#000; border-radius:4px; padding:2px; margin:1px 0; }
</style>
</head>
<body>
<div class="container">
  <button id="btnPreFill">Pre-Fill Teams Tasks</button>
  <div class="timesheet" id="timesheet">
    <!-- Header Row -->
    <div class="header"></div>
    <div class="header">Mon</div>
    <div class="header">Tue</div>
    <div class="header">Wed</div>
    <div class="header">Thu</div>
    <div class="header">Fri</div>
  </div>
</div>

<script>
const timesheet = document.getElementById('timesheet');

// Generate time rows (8:00â€“17:00)
for(let hour=8; hour<18; hour++){
  const timeLabel = document.createElement('div');
  timeLabel.textContent = `${hour}:00`;
  timesheet.appendChild(timeLabel);
  for(let day=0; day<5; day++){
    const slot = document.createElement('div');
    slot.dataset.hour = hour;
    slot.dataset.day = day;
    timesheet.appendChild(slot);
  }
}

// Pre-fill button logic
document.getElementById('btnPreFill').addEventListener('click', ()=>{
  const demoTasks = [
    {day:0, start:9, duration:1, desc:'Team Meeting'},
    {day:1, start:10, duration:2, desc:'Client Call'},
    {day:2, start:14, duration:1, desc:'Tax Review'},
    {day:3, start:11, duration:1, desc:'Emails to Client'},
    {day:4, start:15, duration:1, desc:'Project Update'}
  ];

  demoTasks.forEach(t=>{
    for(let d=0; d<t.duration; d++){
      const slot = [...timesheet.children].find(div=>parseInt(div.dataset.hour)===t.start+d && parseInt(div.dataset.day)===t.day);
      if(slot){
        const block = document.createElement('div');
        block.className='task-block';
        block.textContent = t.desc;
        slot.appendChild(block);
      }
    }
  });
});
</script>
</body>
</html>
